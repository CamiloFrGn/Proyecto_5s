<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="../static/css/formulario.css" rel="stylesheet">
    <title>Preoperacional</title>
</head>


<body>
    <div class="wrapper">
        <!--Load Vertical Sidebar con jQuery -->
        <nav id="VerticalSidebarNavigation" class="active collapse show"></nav>
        <div class="content-fluid">
            <button class="btn btn-primary" type="button" data-toggle="collapse"
                data-target="#VerticalSidebarNavigation" aria-expanded="true" aria-controls="VerticalSidebarNavigation">
                <i class="fas fa-align-left"></i>
                <span>Menú</span>
            </button>
            <div class="wrapper-content">
                <div class="card_container">
                    <form id="check-form" action="/form_preoperacional_inspeccion_360" method="POST"
                        enctype="multipart/form-data">
                        <div class="step step-1 active">
                            <div class="content-image">
                                <h3>Formulario Preoperacional</h3>

                            </div>
                            <h3>Datos Generales</h3>
                            <label for="label_placa" class="form-label">Placa</label>
                            <select type="number" class="form-control" id="id_placa" name="id_placa"
                                required>
                                <option value="">---SELECCIONE---</option>
                            
                                <option value="1">CR-1892</option>
                                <option value="1">CR-1792</option>
                                <option value="1">CR-1592</option>
                                <option value="1">CR-1822</option>
                                <option value="1">CR-1812</option>
                          
                            </select>

                            <div class="btn-block">
                                <button type="button" class="btn next-step ">Siguiente</button>
                            </div>
                        </div>

                        <div class="step step-2  ">
                            <div class="form-montacargas">
                                

                                <label for="label_prueba1" class="form-label">Tomar Foto Delantera del vehiculo</label>
                                <br />
                                <div class="form-content form-control ">
                                    <input type="file" accept="image/*" capture="camera" id="photo1" name="photo1"
                                        required>

                                </div>


                                <label for="label_prueba2" class="form-label">Tomar Foto Traera del vehiculo</label>
                                <br />
                                <div class="form-content form-control ">
                                    <input type="file" accept="image/*" capture="camera" id="photo2" name="photo2"
                                        required>

                                </div>

                                <label for="label_prueba3" class="form-label">Tomar Foto costado izquierdo del
                                    vehiculo</label>
                                <br />
                                <div class="form-content form-control ">
                                    <input type="file" accept="image/*" capture="camera" id="photo3" name="photo3"
                                        required>

                                </div>


                                <label for="label_prueba4" class="form-label">Tomar Foto costado derecha del
                                    vehiculo</label>
                                <br />
                                <div class="form-content form-control ">
                                    <input type="file" accept="image/*" capture="camera" id="phot4" name="photo4"
                                        required>

                                </div>




                                <label for="label_extintor" class="form-label">¿Presenta novedades? Realice
                                    cuidadosamente una inspección 360° a su vehículo antes y después de la actividad
                                    REGISTRE:</label>
                                <br />
                                <div class="form-content form-control ">
                                    <div class="form-check form-check-inline ">
                                        <input class="form-check-input" type="radio" name="0" id="extintor_cumple"
                                            value="1" required>
                                        <label class="form-check-label" for="inlineRadio1">No</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="0" id="extintor_no_cumple"
                                            value="0">
                                        <label class="form-check-label" for="inlineRadio2">Si</label>
                                    </div>
                                </div>
                                <div class="coments">
                                    <label>Novedad que Presenta:</label>
                                    <input type="text" name="comment0" />
                                    <label>Tomar foto de la novedad</label>
                                    <input class="adjunto" type="file" name="adjunto0" accept="image/*" capture="camera"
                                        placeholder="Tomar foto" />
                                </div>

                                <!---sep preguntas-->


                                <label for="label_zona" class="form-label">Indique la ZONA exacta en la que se encuentra: Obra, Vía, Planta ...</label>
                                <br />
                                <div class="form-content form-control ">
                                 
                                        <input type="text" name="1" id="zona" style="width: 50%;" required>
                            

                                </div>

                                <!---sep preguntas-->
                                <label for="label_contratista" class="form-label">¿Es Contratista, proveedor, autoridad ó visitante?</label>
                                <br />
                                <div class="form-content form-control ">
                                    <div class="form-check form-check-inline ">
                                        <input class="form-check-input" type="radio" name="2" id="contratista_cumple"
                                            value="1" required>
                                        <label class="form-check-label" for="inlineRadio1">Si</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="2" id="contratista_no_cumple"
                                            value="0">
                                        <label class="form-check-label" for="inlineRadio2">No</label>
                                    </div>
                                </div>

                                <!---sep preguntas-->


                            </div>
                            <div class="btn-block">
                                <button type="button" class="btn prev-step ">Anterior</button>
                                <button type="submit" class="btn btn-send ">Enviar</button>
                            </div>
                        </div>


                    </form>
                </div>
            </div>
        </div>
    </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- Popper.JS
This Library is important for import VerticalNavbar -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>

    <script src="../static/Js/ImportarNavbar.js"></script>
    <script src="../static/Js/formulario.js"></script>

</body>

</html>
